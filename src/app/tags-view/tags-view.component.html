<app-view-overlay view="tags">
  <div class="overflow-auto flex flex-col m-5">
    @for(tag of tags(); track tag.id) { @if(shoudDisplayTagSection(tag)) {

    <h1
      class="w-fit underline decoration-2 decoration-indigo-500 hover:decoration-pink-500 my-2 text-xl cursor-pointer"
      routerLink="/tag-view/{{ tag.name }}"
    >
      {{ tag.name }}
    </h1>
    <hr
      class="my-2 h-0.5 border-t-0 text-indigo-50 bg-gradient-to-r from-indigo-500 via-purple-500"
    />
    <ul class="flex flex-row max-w-fit flex-wrap">
      <div class="flex overflow-x-auto">
        @for(pin of pins(); track pin.id) { @if(pin.tags.includes(tag.name)) {
        <app-pin [pin]="pin" (pinDeleted)="removePinFromList($event)"></app-pin>
        } }
      </div>
    </ul>
    } }
  </div>
</app-view-overlay>
