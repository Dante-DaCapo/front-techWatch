<div class="flex pt-20 justify-center min-h-screen">
  <div
    class="flex flex-col w-80 h-72 p-4 gap-y-5 backdrop-blur-md bg-white/30 rounded-md"
  >
    <h2 class="flex justify-center">USER LOGIN</h2>
    <form
      class="flex flex-col gap-y-5"
      (ngSubmit)="onSubmit()"
      [formGroup]="loginForm"
    >
      <input
        id="email"
        class="border-solid border-2 border-sky-500 rounded-lg indent-2"
        type="text"
        formControlName="email"
        placeholder="Email"
      />
      <input
        id="password"
        class="border-solid border-2 border-sky-500 rounded-lg indent-2"
        type="password"
        formControlName="password"
        placeholder="password"
      />

      <div class="flex flex-row space-x-2">
        <input
          id="remember"
          class="border-solid border-2 border-sky-500 rounded-lg"
          type="checkbox"
          formControlName="rememberMe"
        />
        <label for="checkbox" class="text-sm italic">Remember me</label>
      </div>
      <button
        [disabled]="!loginForm.valid"
        class="rounded-full bg-sky-500"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</div>
